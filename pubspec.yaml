name: coffeer_app
description: A Very Good Project created by Very Good CLI.
version: 2.0.0
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  bloc: ^8.1.1
  cached_network_image: ^3.2.3
  coffee_api:
    path: packages/coffee_api
  coffee_repository:
    path: packages/coffee_repository
  collection: ^1.17.0
  connectivity_plus: ^3.0.3
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_localizations:
    sdk: flutter
  key_value_storage:
    path: packages/key_value_storage
  rxdart: ^0.27.7
  uuid: ^3.0.7

dev_dependencies:
  bloc_test: ^9.1.3
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/poppins/Poppins-Light.ttf
    - family: BebasNeue
      fonts:
        - asset: assets/bebas_neue/BebasNeue-Regular.ttf
